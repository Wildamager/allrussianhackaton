{% extends "index/index.html" %}
 
 
{% block content %}
<div class="col-md-12">
    <h4>CRUD (Create Read Update Delete)</h4>  
 <form method="POST" enctype ="multipart/form-data" class="post-form" action="#">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Id:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ cars.id }}"/>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Owner Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="owner" id="id_owner" required maxlength="100" value="{{ cars.owner }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Car Number:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="number" id="id_number" required maxlength="254" value="{{ cars.number }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Car Brand:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="brand" id="id_brand" required maxlength="15" value="{{ cars.brand }}" />  
  </div>  
   </div>    
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
