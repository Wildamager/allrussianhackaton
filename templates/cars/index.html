{% extends "index/index.html" %}
 
{% block title %}Add New Employee Records{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>CRUD (Create Read Update Delete)</h4> 
         
 <form method="POST" class="post-form" enctype ="multipart/form-data" action="/database/cars/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Enter Details</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Owner Name:</label>  
  <div class="col-sm-4">  
    {{ form.owner }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Car Number:</label>  
  <div class="col-sm-4">  
    {{ form.number }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Car Brand:</label>  
  <div class="col-sm-4">  
    {{ form.brand }}  
  </div>  
   </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Car Image:</label>  
  <div class="col-sm-4">  
    {{ form.image }}  
  </div>  
   </div>  
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
