{% extends "index/index.html" %}
 
{% block content %}
 <div class="col-md-12">
        <h4>CRUD (Create Read Update Delete)</h4> <span ><a style="margin: 5px;" href="{% url 'addnew_car' %}" class="btn btn-primary">Add New Record</a></span>
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th>ID</th>
                <th>Owner Name</th>
                <th>Car Number</th>
                <th>Car Brand</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for car in cars %}  
    <tr>  
     <td>{{ car.id }}</td>  
     <td>{{ car.owner }}</td>  
     <td>{{ car.number }}</td>  
     <td>{{ car.brand }}</td>  
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="{% url 'update_car' car.id %}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="{% url 'delete_car' car.id %}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock content %}
